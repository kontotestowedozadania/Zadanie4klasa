<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dominik S - Zadania</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f4ff, #e6f7ff);
      color: #333;
    }

    header {
      background-color: #0056b3;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .content {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    section {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    section:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #0056b3;
      margin-bottom: 1rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 0.5rem 0;
    }

    li a {
      text-decoration: none;
      color: #0056b3;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    li a:hover {
      border-bottom: 2px solid #0056b3;
      color: #00264d;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #003d80;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dominik S - Zadania</h1>
  </header>
  <div class="content">
    <section class="tasks" id="zadania">
      <h2>Zadania z 3 klasy:</h2>
      <ul>
        <li><a href="https://kontotestowedozadania.github.io/zadanie/" target="_blank">Zadanie 12</a></li>
        <li><a href="https://kontotestowedozadania.github.io/tabele/" target="_blank">Zadanie 13</a></li>
      </ul>
    </section>

    <section class="sentences" id="zdania">
      <h2>Zdania z 4 klasy:</h2>
      <ul>
        <li><a href="https://kontotestowedozadania.github.io/Zadanie4klasa/" target="_blank">To zadanie</a></li>
        <li><a href="https://kontotestowedozadania.github.io/kotwica/" target="_blank">Kotwica</a></li>
      </ul>
    </section>
  </div>
</body>
</html>
